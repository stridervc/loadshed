name:                loadshed
version:             0.1.0.0
github:              "stridervc/loadshed"
license:             BSD3
author:              "Fred Strauss"
maintainer:          "fred@strider.co.za"
copyright:           "2021 Fred Strauss &lt;fred@strider.co.za&gt;"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/stridervc/loadshed#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - text
  - servant
  - servant-client
  - aeson
  - http-client
  - http-client-tls
  - bytestring
  - parsec
  - configurator

executables:
  loadshedding:
    main:                Main.hs
    source-dirs:         cli
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - loadshed
    - text
    - cmdargs
  loadsheddingd:
    main:               Main.hs
    source-dirs:        daemon
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - loadshed
    - text
    - time
    - unix

tests:
  loadshed-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - loadshed
